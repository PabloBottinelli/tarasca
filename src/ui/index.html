<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://code.jquery.com; img-src 'self' data:">
    <title>Tarasca</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/switch.css">
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chart.js" defer ></script>
  </head>
  <body>
    <header id="header">
        <h1>Balance en pesos:</h1>
        <h2>$2.000.000</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">U$D</label>
        </div>
    </header>
    <section id="main">
        <section id="detail">
            <div id="detail-top">
                <h2>Detalle:</h2>
                <div id="buttons">
                    <!-- Button trigger modal -->
                    <button type="button" class="formButton" data-bs-toggle="modal" data-bs-target="#formModal">
                        <img src="media/square-plus-regular.svg" alt="">
                    </button>
                    <img src="media/pen-to-square-regular.svg" alt="">
                    <img src="media/trash-can-regular.svg" alt="">
                </div>
            </div>
            <div id="detail-bottom">
                <div class="item cripto">
                    <div class="item-detail">
                        <img src="media/bitcoin-sign-solid.svg" alt="Bitcoin Icon">
                        <h3>Binance</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$120.000</span>
                    </div>
                </div>
                <div class="item bank">
                    <div class="item-detail">
                        <img src="media/building-columns-solid.svg" alt="Bank Icon">
                        <h3>Galicia</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$20.000</span>
                    </div>
                </div>
                <div class="item bank2">
                    <div class="item-detail">
                        <img src="media/building-columns-solid.svg" alt="Bank Icon">
                        <h3>Patagonia</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$300.000</span>
                    </div>
                </div>
                <div class="item invest">
                    <div class="item-detail">
                        <img src="media/chart-simple-solid.svg" alt="Chart Icon">
                        <h3>Cocos</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$320.000</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="graphic">
            <div id="graphic-title">
                <h2>Crecimiento General</h2>
                <img src="media/caret-down-solid.svg" alt="Caret Down">
            </div>
            <canvas id="graphic-cnt"></canvas>
        </section>
    </section>
    
    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="formModalLabel">Nuevo Saldo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                        <label for="entity" class="form-label">Entidad</label>
                        <input type="text" class="form-control" id="entity">
                    </div>
                    <div class="mb-3">
                        <label for="value" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="value">
                    </div>
                    <div class="mb-3">
                        <label for="icon" class="form-label">Icono</label>
                        <div class="radio-cnt">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="bitcoin" value="option1">
                                <label class="form-check-label" for="bitcoin"><img src="media/bitcoin-sign-solid.svg" alt=""></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><img src="media/building-columns-solid.svg" alt=""></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><img src="media//chart-simple-solid.svg" alt=""></label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Color">       
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    
  </body>
</html>
