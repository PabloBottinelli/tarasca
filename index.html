<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net">
    <title>Tarasca</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/switch.css">
    <!-- <script defer src="./renderer.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js" defer ></script>
  </head>
  <body>
    <header id="header">
        <h1>Balance en pesos:</h1>
        <h2>$2.000.000</h2>
        <div id="switch-cnt">
            <span id="switch-txt">U$D</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <section id="main">
        <section id="detail">
            <div id="detail-top">
                <h2>Detalle:</h2>
                <div id="buttons">
                    <img src="media/square-plus-regular.svg" alt="">
                    <img src="media/pen-to-square-regular.svg" alt="">
                    <img src="media/trash-can-regular.svg" alt="">
                </div>
            </div>
            <div id="detail-bottom">
                <div class="item cripto">
                    <div class="item-detail">
                        <img src="media/bitcoin-sign-solid.svg" alt="Bitcoin Icon">
                        <h3>Binance</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$120.000</span>
                    </div>
                </div>
                <div class="item bank">
                    <div class="item-detail">
                        <img src="media/building-columns-solid.svg" alt="Bank Icon">
                        <h3>Galicia</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$20.000</span>
                    </div>
                </div>
                <div class="item bank2">
                    <div class="item-detail">
                        <img src="media/building-columns-solid.svg" alt="Bank Icon">
                        <h3>Patagonia</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$300.000</span>
                    </div>
                </div>
                <div class="item invest">
                    <div class="item-detail">
                        <img src="media/chart-simple-solid.svg" alt="Chart Icon">
                        <h3>Cocos</h3>
                    </div>
                    <div class="item-data-cnt">
                        <span>$320.000</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="graphic">
            <div id="graphic-title">
                <h2>Crecimiento General</h2>
                <img src="media/caret-down-solid.svg" alt="Caret Down">
            </div>
            <canvas id="graphic-cnt"></canvas>
        </section>
    </section>
  </body>
</html>
